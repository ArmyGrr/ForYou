<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Question</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #loginForm, #lovePage {
      background-color: #ffd9ec;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d6336c;
      text-align: center;
    }

    #lovePage {
      display: none;
    }

    input {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #d6336c;
    }

    button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    #buttons {
      margin-top: 20px;
      position: relative;
      height: 100px;
    }

    #noBtn, #yesBtn {
      position: absolute;
    }

    #noBtn {
      left: 200px;
      top: 10px;
    }

    #yesBtn {
      left: 50px;
      top: 10px;
    }

    #question {
      font-size: 24px;
      color: #d6336c;
    }
  </style>
</head>
<body>
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="nameInput" placeholder="Name"/>
    <input type="password" id="passwordInput" placeholder="Password"/>
    <br/>
    <button id="loginBtn">Login</button>
    <p id="loginError" style="color:red; display:none;">Wrong name or password!</p>
  </div>

  <div id="lovePage">
    <img src="https://media.giphy.com/media/UVk5yzljef0kGiayL1/giphy.gif" alt="Cute Sticker" style="width:150px;"/>
    <p id="question">Do you love me?</p>
    <div id="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const correctName = "sweetheart";
    const correctPassword = "1234";

    const loginBtn = document.getElementById("loginBtn");
    const nameInput = document.getElementById("nameInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginForm = document.getElementById("loginForm");
    const lovePage = document.getElementById("lovePage");
    const loginError = document.getElementById("loginError");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");

    loginBtn.addEventListener("click", function () {
      const name = nameInput.value.trim().toLowerCase();
      const password = passwordInput.value;

      if (name === correctName && password === correctPassword) {
        loginForm.style.display = "none";
        lovePage.style.display = "block";
        loginError.style.display = "none";
      } else {
        loginForm.style.display = "none";
        lovePage.style.display = "block";
        loginError.style.display = "none";
      }
    });

    noBtn.addEventListener("click", function () {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    yesBtn.addEventListener("click", function () {
      question.textContent = "I knew that ðŸ˜Œ";
    });
  </script>
</body>
</html>
